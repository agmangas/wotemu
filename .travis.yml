language: python
dist: focal
services:
- redis
python:
- '3.6'
- '3.7'
- '3.8'
env:
- TEST_REDIS_URL=redis://127.0.0.1
install:
- pip install -U .[dev]
script:
- pytest -v
deploy:
  provider: pypi
  username: __token__
  password:
    secure: 
  on:
    tags: true
    branch: master
  distributions: sdist bdist_wheel
  skip_existing: true
